name: CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'bun.lockb'
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

jobs:
  # ============================================
  # Frontend: Test, Lint, Build (parallel)
  # ============================================
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-frontend-${{ hashFiles('frontend/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-frontend-

      - name: Install dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Setup environment
        env:
          GITHUB_TOKEN: ${{ secrets.ENV_REPO_PAT }}
          ENV_REPO_URL: https://x-access-token:${{ secrets.ENV_REPO_PAT }}@github.com/CodeGachi/.env.git
        run: |
          bun install --ignore-scripts
          bun run env:sync || echo "Using fallback env"
          cp .env.dev frontend/.env 2>/dev/null || touch frontend/.env

      - name: Test
        run: bun run --cwd frontend test:ci

      - name: Lint
        run: bun run --cwd frontend lint

      - name: Build
        run: NODE_ENV=production bun run --cwd frontend build

  # ============================================
  # Backend: Test, Lint, Build (parallel)
  # ============================================
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-backend-${{ hashFiles('backend/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-backend-

      - name: Install dependencies
        run: cd backend && bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run --cwd backend prisma:generate

      - name: Test
        run: bun run --cwd backend test:ci

      - name: Lint
        run: bun run --cwd backend lint

      - name: Build
        run: NODE_ENV=production bun run --cwd backend build
